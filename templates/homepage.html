{% extends "base.html" %}


{% block title %}
<title>Window Seat</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-4">Upload your photo</h1>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <label for="file">Select a file:</label><br>
        <input type="file" id="file" name="file"><br><br>
        <label for="seat">Seat Number:</label><br>
        <input type="text" id="seat" name="seat"><br><br>
        <label for="flight">Flight Number:</label><br>
        <input type="text" id="flight" name="flight"><br><br>
        <input type="submit" value="Submit">
    </form>

</div>
{% endblock %}
